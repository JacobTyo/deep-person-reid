program: scripts/CMIL_main.py
name: market1501mil
description: 'CMIL method on market1501mil'
project: CMIL-market1501mil
method: bayes
metric:
  name: 'Test/market1501mil/rank1'
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  fixbase_epoch:
    distribution: int_uniform
    min: 0
    max: 10
  dist_metric:
    values:
      - 'euclidean'
      - 'cosine'
  normalize_feature:
    values:
      - False
      - True
  weight_t:
    distribution: uniform
    min: 0.1
    max: 1.0
  weight_x:
    distribution: uniform
    min: 0
    max: 1.0
  weight_d:
    values: [ 0.0, 0.01, 0.1 ]
  margin:
    distribution: uniform
    min: 0.1
    max: 1.0
  bag_size:
    distribution: int_uniform
    min: 5
    max: 10
  batch_size:
    distribution: int_uniform
    min: 5
    max: 10
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 2
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-file"
  - "configs/market1501mil_sweep.yaml"
  - ${args}