program: scripts/main.py
name: PerPh-sweep
description: 'What works best on performancephoto?'
project: PerPh-sweep
method: bayes
metric:
  name: 'Test/PerPh-sweep/rank1'
  goal: maximize
parameters:
  lr:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  fixbase_epoch:
    distribution: int_uniform
    min: 0
    max: 10
  dist_metric:
    values:
      - 'euclidean'
      - 'cosine'
  normalize_feature:
    values:
      - False
      - True
  weight_t:
    distribution: uniform
    min: 0.1
    max: 1.0
  weight_x:
    distribution: uniform
    min: 0
    max: 1.0
  margin:
    distribution: uniform
    min: 0.1
    max: 1.0
  batch_size:
    distribution: int_uniform
    min: 20
    max: 100
  model_name:
    values: [ 'osnet_x1_0',
              'osnet_ain_x1_0',
              'resnet50' ,
              'shufflenet',
              'squeezenet1_0',
              'shufflenet_v2_x1_0',
              'mudeep',
              'resnet50mid',
              'hacnn',
              'pcb_p6',
              'mlfn',
    ]
early_terminate:
  type: hyperband
  min_iter: 3
  eta: 2
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config-file"
  - "configs/market1501mil_base_sweep.yaml"
  - ${args}
