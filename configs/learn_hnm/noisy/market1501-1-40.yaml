model:
  name: 'osnet_x1_0'
  pretrained: True
  learn_mining_fn: True
  learn_mining_inner_steps: 1
  learn_mining_first_order_approx: False
  learn_mining_batch_reduction: 'mean'
  learn_mining_inner_learning_rate: 0.005

data:
  type: 'image'
  sources: ['market1501']
  targets: ['market1501']
  height: 256
  width: 128
  combineall: False
  transforms: ['random_flip']
  save_dir: 'log/market1501_1_noise_0.4'

market1501:
  noise_level: 0.4

sampler:
  train_sampler: 'RandomIdentitySampler'
  num_instances: 4

loss:
  name: 'triplet'
  triplet:
    weight_t: 1.0
    weight_x: 0.0
    weight_d: 0.0
    margin: 1.0

train:
  project: 'learn_mining_market1501_noise_40'
  optim: 'amsgrad'
  lr: 0.0005
  max_epoch: 50
  batch_size: 20
  fixbase_epoch: 0
  open_layers: ['classifier']
  lr_scheduler: 'cosine'
  bag_size: None
  acc_lr: 0.01

test:
  batch_size: 300
  dist_metric: 'cosine'
  normalize_feature: False
  evaluate: False
  eval_freq: 1
  rerank: False
